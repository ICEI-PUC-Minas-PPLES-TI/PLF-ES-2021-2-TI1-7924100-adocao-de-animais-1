<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Animais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cadastro de Animais </h1>

    <div class="container ">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <form id="form-animal">
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Informe o nome do animal">
                </div>
                <div class="col-sm-6">
                    <label for="inputIdade">Idade</label>
                    <input type="number" class="form-control" id="inputIdade" required
                        placeholder="Informe a idade do animal">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputSexo">Sexo</label>
                    <input type="text" class="form-control" id="inputSexo" required
                        placeholder="Informe o sexo do animal">
                </div>
                <div class="col-sm-6">
                    <label for="inputEsp">Espécie</label>
                    <input type="email" class="form-control" id="inputEsp" required
                        placeholder="Informe a Espécie do animal">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputCidade">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Informe a cidade do animal">
                </div>
                <div class="col-sm-6">
                    <label for="inputRaca">Raça</label>
                    <input type="text" class="form-control" id="inputRaca" required
                        placeholder="Informe a raça do animal">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputPorte">Porte</label>
                    <input type="text" class="form-control" id="inputPorte" required placeholder="Porte do animal">
                </div>
                <div class="col-sm-6">
                    <label for="inputDesc">Descrição</label>
                    <input type="text" class="form-control" id="inputDesc" required placeholder="Descrição do animal">
                </div>
            </div>


            <div class="form-group row">
                <div class="botao1 col-sm-12">
                    <input type="button" class="btn btn-success" id="btnFin" value="Finalizar">
                    
                    
                </div>
                <div class="botao1 col-sm-12">
                    
                  <a href="TABELA!.html"><input type="button" class="btn btn-success" id="btnUpdate" value="Mostrar Cadastros (admin)"></a> 
                    
                </div>
                


            </div>

            <div class="tela row">
                <div class="tela col-12" id="tabs">
                </div>

            </div>

        </form>


    </div>
        <script src="app.js"></script>
</body>

</html>
