<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ferramenta de Busca - KODA</title>
</head>

<body>
    <header>
        <nav>
            <h1>Adoção de Animais</h1>
        </nav>
    </header>
    <content>
        <div id="eu-data" class="info">
            <img src="imgs/fotinha.jpg">
            <p1>Bernardo Cruz Rohlfs<br>26/10/2021</p1>
        </div>
        <div id="sobre" class="info">
            <p2>
                "A ferramenta de busca será desenvolvida no formato de filtros,<br> excluindo a necessidade de uma barra
                de busca."
            </p2>
        </div>
        <div id="busca">
            <h2>Ferramenta de Busca</h2>
            <ul>
                <li>Cidade</li>
                <li>Espécie</li>
            </ul>
        </div>

        <body onload="ListaContatos()">
            <div class="container">
                <form id="form-contato">
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <select name="filtro_cidade" id="filtro_cidade" onchange="ListaContatos()"
                                class="form-control">
                                <option value="">Selecione a Cidade</option>
                                <option value="São Paulo">São Paulo</option>
                                <option value="Belo Horizonte">Belo Horizonte</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                            </select>
                        </div>
                        <div class="col-sm-8">
                            <select name="filtro_categoria" id="filtro_categoria" onchange="ListaContatos()"
                                class="form-control">
                                <option value="">Selecione a espécie</option>
                                <option value="Cachorro">Cachorro</option>
                                <option value="Gato">Gato</option>
                                <option value="Papagaio">Papagaio</option>
                            </select>
                        </div>
                    </div>
                </form>


                <div class="row">
                    <div class="col-sm-12">
                        <table id="grid-contatos" class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Cidade</th>
                                    <th scope="col">Espécie</th>
                                    <th scope="col">Porte</th>
                                    <th scope="col">Idade</th>
                                    <th scope="col">Sexo</th>
                                </tr>
                            </thead>
                            <tbody id="table-contatos">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
            <script src="app.js"></script>
            <script>
                // função para listar na tabela os contatos que estão associados aos filtros 
                function ListaContatos() {

                    // Obtem os dados informados pelo usuário nos filtros
                    let fc = document.getElementById('filtro_cidade').value;
                    let fcg = document.getElementById('filtro_categoria').value;

                    // limpa a lista de contatos apresentados
                    $("#table-contatos").empty();

                    // Popula a tabela com os registros do banco de dados
                    for (let index = 0; index < db.data.length; index++) {
                        const contato = db.data[index];

                        // Verifica se os dados do contato batem com os filtros
                        if (((contato.cidade == fc) || (fc == '')) &&
                            ((contato.especie == fcg) || (fcg == ''))) {

                            // Inclui o contato na tabela    
                            $("#table-contatos").append(`<tr><td scope="row">${contato.id}</td>
                                                            <td>${contato.nome}</td>
                                                            <td>${contato.cidade}</td>
                                                            <td>${contato.especie}</td>
                                                            <td>${contato.porte}</td>
                                                            <td>${contato.idade}</td>
                                                            <td>${contato.sexo}</td>
                                                        </tr>`);
                        }
                    }

                }
            </script>

    </content>
    <footer>
        <p><em>Trabalho de TIAW - Sprint 2</em></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
